<!doctype html>
<html lang="en">

<head>
  <title>Blogger</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

<style>
  body
  {
    margin: 0 auto;text-align: center;
  }
</style>  
  
  <h1 >Editar Post</h1>
  <form action="{{ url_for('edit_post', id=post.id)}}" method="post">
    <label>Title:</label><br>
    <input name="title" value="{{post.title}}"><br>
    <label>Author</label><br>
    <br><input name="author" value="{{post.author}}"><br>
    <label>Content:</label><br>
    <br><textarea name="content" id="content" cols="30" rows="10"></textarea><br><br>
    <input type="submit" value="Edit">
  </form>

<!-- adicionando o atributo value com JS no textarea -->
<script>
    document.getElementById("content").value = "{{post.content}}";
</script>

</body>

</html>
